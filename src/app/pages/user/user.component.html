
<app-loader *ngIf="!loaded"></app-loader>

<div *ngIf="posts.length > 0 && loaded" class="user">

  <div class="user-posts">
    <div *ngFor="let post of posts" class="user-post">
      <h2>{{post.title}}</h2>
      <div class="post-body">
        {{post.body}}
      </div>
      <button class="btn" (click)="showComments(post.id)"></button>
    </div>

  </div>


</div>

<div *ngIf="posts.length === 0 && loaded">
  <h3>No Posts for this user</h3>
</div>
